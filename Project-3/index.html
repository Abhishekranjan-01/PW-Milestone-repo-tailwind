<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-3</title>
    <!-- JS file of Hamburger Button -->
    <script src="./hamburger.js" defer></script>
    <!-- CDN for Hamburger and menu Icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts CDN -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white relative">

    <!-- Nav-Bar -->
    <nav class="bg-white flex justify-between px-4 md:px-8 py-2 md:py-4 fixed top-0 w-full md:border-b shadow-sm ">
        <!-- Company LOGO -->
        <img class="hidden md:block" src="./assets/logo.png" alt="Logo">
        <!-- Hamburger Icon On for Screens Below than MD: -->
        <ion-icon data-Menu="Menu-Button" class="block md:hidden text-3xl z-10" name="menu" onclick="Menu(this)"></ion-icon>
        <!-- Nav-Links & Opitons -->
        <ul data-nav-options = "navlinks-Container" class="max-md:bg-slate-300 max-md:w-[45vw] md:gap-20 items-center flex max-md:justify-evenly max-md:flex-col max-md:min-h-screen left-0 top-0 max-md:absolute max-md:hidden">
            <li class=""><select class="bg-transparent" name="Product">
                <option value="E-BIKE" class="w-1/2"><a href="#">PRODUCT</a></option>
                <option value="E-BIKE"><a href="#">E-BIKE</a></option>
                <option value="E-BIKE"><a href="#">SMART HELMET</a></option>
                <option value="E-BIKE"><a href="#">SPORTS GEARS</a></option>
                <option value="E-BIKE"><a href="#">SAFETY GEARS</a></option>
            </select></li>
            <li>GALLERY</li>
            <li>CONTACT</li>
        </ul>
        <!-- Buttons In Nav-Bar -->
        <div class="flex gap-3 items-center">
            <button class="bg-white h-fit  py-1 md:py-2 px-2 md:px-4 rounded-md shadow-md">LOG IN</button>
            <button class="bg-[#42454A] h-fit py-1 md:py-2 px-2 md:px-4 rounded-md text-gray-200 shadow-md">SIGN UP</button>
        </div>
    </nav>  <!--Nav-Bar Ends -->

    <!-- Hero-Section -->

    <main class="flex flex-col md:flex-row w-full mt-0 md:mt-20 pt-10 pl-9 max-md:pl-4 max-md:pr-3">
        <!-- First Div(Heading and Paragraphs Section) -->
        <div class="w-full  ">
            <h1 class="text-7xl text-[#42454A] font-[350] pt-10">LET'S RIDE</h1>
            <h1 class="text-7xl font-bold text-[#42454A]  w-fit">THE FUTURE.</h1>

            <hr class="border-t-4 border-[#42454A] mt-20 w-2/5"/>
            
            <h2 class="text-[#42454A] my-12 text-xl">Simple and sleek design with users in mind.</h2>

            <div class="flex gap-5 md:gap-20 font-['Poppins','serif']">
                <div class="flex gap-5 items-center">
                    <div class="bg-[#42454A] py-3 px-5 w-fit ">
                        <i class="fa-solid fa-arrow-right text-white text-lg"></i>
                    </div>
                    <h2 class="text-gray-900 font-bold">Buy Now</h2>
                </div>

                <div class="flex gap-3 items-center">
                    
                    <h2 class="w-full md:w-1/3 max-md:text-xs text-[#42454A] font-semibold"> Watch our Video how it works </h2>
                    <img src="./assets/header play button.png" alt="Play-Button">
                    
                </div>
            </div>
        
        </div>

        
        
        <!-- Image Section (Bike Image) -->
        <div class="w-full">
            <img src="./assets/header image.png" alt="">
        </div>
    </main>     <!--Hero Section Ends-->


</body>
</html>
