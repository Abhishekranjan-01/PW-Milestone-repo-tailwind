<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-Bar</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- Animate CSS CDN -->

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Hamburger CDN -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body class="bg-gray-700 font-['Poppins']">

    <!-- Nav-Bar & Main-Container Of Nav-Bar -->
    <nav class="bg-white w-full md:mt-10 px-2 py-3 md:w-4/5 mx-auto flex justify-between md:static relative ">
        <!-- Child-1 On Above:md & Sub-Container-1 -->
        <div class=" flex self-center w-fit">
        <img src="./assets/logo.png " class=" md:w-fit" alt="logo">
        <h1 class="w-fit font-bold ml-3 self-center text-lg">E&nbsp;GURU</h1>
        </div>
        <!-- Child-1 On Below:md & Sub-Container-1 -->

        <!-- Child-2 & Sub-Container-2 -->
        <ol class= "hidden md:flex flex-col md:flex-row items-center opacity-0 md:opacity-100  absolute md:static w-fit top-0 right-0  h-screen md:h-auto
        animate__animated 
        md:w-fit px-2
        ">
            <li class=" md:inline  max-[1070px]:mx-1.5  min-[1071px]:mx-12  "><a class="font-medium text-[#FF5202] hover:text-[#FF5202]" href="#" >Home</a></li>
            <li class="md:inline  max-[1070px]:mx-1.5 min-[1071px]:mx-12 "><a class="font-medium text-gray-500 hover:text-[#FF5202]" href="#">About&nbsp;Us</a></li>
            <li class="md:inline  max-[1070px]:mx-1.5  min-[1071px]:mx-12"><a class="font-medium text-gray-500 hover:text-[#FF5202]" href="#">Features</a></li>
            <li class="md:inline  max-[1070px]:mx-1.5   min-[1071px]:mx-12 "><a class="font-medium text-gray-500 hover:text-[#FF5202]" href="#">How&nbsp;It&nbsp;Works</a></li>

            <button class=" w-fit  px-9 py-4 font-semibold border border-black block md:hidden">Sign&nbsp;Up</button>
        </ol>
        <!-- Child-3 -->   
        <button class=" bg-white  px-9 py-4 font-semibold border border-black hidden md:block">Sign&nbsp;Up</button>

        <!-- <ion-icon  class="block self-center md:hidden text-3xl" name="menu" class="text-3xl" onclick="Menu(this);"></ion-icon> -->

        
    </nav>

    <script>
        function Menu(e){
            let ol = document.querySelector('nav ol');
            //let menu = document.querySelector('name');  

           
            e.name === 'menu' ? (e.name ='close', ol.classList.add('opacity-100'),ol.classList.add('flex'))
             :
            (e.name = 'menu' , ol.classList.remove('opacity-100')
            
            ) ;
            //ol.classList.toggle('max-md:hidden');
            ol.classList.toggle('hidden')
     }
        
    </script>
</body>
</html>
