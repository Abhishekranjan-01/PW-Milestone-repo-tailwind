<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-Bar</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Functionality for Hamburger Button -->
    <script src="./script.js" defer></script>


    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- Animate CSS CDN -->

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Hamburger CDN -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body class="bg-white font-['Poppins'] h-screen">

    <!-- Nav-Bar & Main-Container Of Nav-Bar -->
    <nav class="bg-white w-full md:top-0 md:pt-14  md:left-32  px-2 py-1 md:py-3 md:w-4/5 mx-auto flex justify-between fixed ">
        <!-- Child-1 & Sub-Container-1 on Below md (Hamburger-Menu)-->

        <div data-menu_and_close="menu_and_close_button "  class="block md:hidden h-fit self-center" onclick="Menu(this);">
            <img data-menu="menu" class="block self-end md:hidden" src="./assets/menu-icon.png" alt="Menu">

            <ion-icon data-close="close"  class="hidden self-center md:hidden text-3xl" name="close" class="text-3xl" ></ion-icon>
        </div>
        

        <!-- Child-1 & Sub-Container-1 on above md-->
        <div class=" flex self-center w-fit z-10">
        <img src="./assets/logo.png " class=" w-8 md:w-fit" alt="logo">
        <h1 class="w-fit font-bold ml-3 self-center text-lg">E&nbsp;GURU</h1>
        </div>

        

        <!-- Child-2 & Sub-Container-2 (Navigation Links)-->
        <ol class= "bg-white hidden md:flex flex-col md:flex-row items-center opacity-0 md:opacity-100  absolute md:static w-fit top-full left-0  h-screen md:h-auto
        animate__animated max-md:z-50
        md:w-fit px-2
        ">
            <li class="max-md:pb-5 md:inline max-[1070px]:mx-1.5  min-[1071px]:mx-12  "><a class="font-medium text-[#FF5202] hover:text-[#FF5202]" href="#" >Home</a></li>
            <li class="max-md:py-5 md:inline  max-[1070px]:mx-1.5 min-[1071px]:mx-12 "><a class="font-medium text-gray-500 hover:text-[#FF5202]" href="#">About&nbsp;Us</a></li>
            <li class="max-md:py-5 md:inline  max-[1070px]:mx-1.5  min-[1071px]:mx-12"><a class="font-medium text-gray-500 hover:text-[#FF5202]" href="#">Features</a></li>
            <li class="max-md:py-5 md:inline  max-[1070px]:mx-1.5   min-[1071px]:mx-12 "><a class="font-medium text-gray-500 hover:text-[#FF5202]" href="#">How&nbsp;It&nbsp;Works</a></li>

            <button class="max-md:gap-5 w-fit  px-9 py-4 font-semibold border border-black block md:hidden">Sign&nbsp;Up</button>
        </ol>
        <!-- Child-3 (Signup-Button) -->   
        <button class=" bg-white px-10 py-3 font-semibold border border-black hidden md:block">Sign&nbsp;Up</button>

        <img src="./assets/user-profile.png" alt="" class="block md:hidden">
        
    </nav>

    <!-- Main & Main-Container -->
    <main class="md:w-4/5 h-full grid grid-cols-1 md:grid-cols-[1.25fr_1fr] relative top-10 md:top-40 px-2 mx-auto border  -z-10">
        
        <div class="flex flex-col gap-8 border border-black ">
            <h1 class="text-6xl font-semibold text-left text-[#1C1C1C] md:leading-tight">STUDY FROM&nbsp;<br> HOME WITH EXPERT</h1>

            <div>
                <h2 class="text-xl text-[#1C1C1C]" >A learning system based on formalised teaching with the help of resources.
                </h2>
            </div>

            <div class="flex gap-4">
                <button class="">Get Started</button>
                <button class="">Learn More</button>
            </div>
        </div>
    
    </main>

</body>
</html>
