<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Landing Page</title>
    <link rel="stylesheet" href="style.css">

    <!-- Hamburger CDN -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <!-- Main -->
    <main class="flex md:justify-center">
        <img class="absolute w-full md:h-full -z-10" src="./assets/background.png" alt="Backgrond Image">
       <!-- Nav-Bar -->
        <nav class="fixed flex w-full md:w-4/5 min-[840px]:gap-1 lg:gap-x-14 md:my-4 h-fit">

        <!-- Col-1 -->
        <div class="items-end h-fit w-fit">
            <h1 class="md:block hidden text-white text-2xl lg:text-3xl font-semibold">
                BrandName
            </h1>

            <ion-icon class="text-black block md:hidden text-3xl px-2 z-10" name="menu" onclick="Menu(this)"></ion-icon>

        </div>
        <!-- Col-2 -->
        <ul data-nav_links="nav_links" class="text-black md:text-white font-semibold bg-white md:bg-transparent text-lg h-screen md:h-fit  w-fit absolute md:static opacity-100 hidden md:flex justify-evenly md:items-end flex-col  md:flex-row -z-10">
            <li class="mx-3 "><a href="#"> Home</a></li>
            <li class="mx-3 "><a href="#"> Product</a></li>
            <li class="mx-3 "><a href="#"> Pricing</a></li>
            <li class="mx-3 "><a href="#"> Contact</a></li>
        </ul>

        <button class="bg-sky-400 px-3 text-xs md:text-base py-1.5 md:px-7 md:py-3 text-white font-semibold rounded-lg absolute right-0 mx-1 my-1 md:my-0 md:mx-0">Get&nbsp;Quote&nbsp;Now</button>
        </nav>
    </main>

    <script>

        const nav_links = document.querySelector('[data-nav_links]');
        
        

       function Menu(e){
        e.name === 'menu' ? (e.name = 'close',
        nav_links.classList.add('opacity-100'),
        nav_links.classList.add('flex'),
        nav_links.classList.remove('hidden'))
        :
        (e.name = 'menu',
        nav_links.classList.add('hidden'),
        nav_links.classList.remove('flex'),
        nav_links.classList.remove('opacity-100')
        );
       
        
        
        //console.log(nav_bar);
        }
    </script>
</body>
</html>
